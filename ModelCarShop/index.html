<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>驾乐汇</title>
    
    <link href="css/mui.min.css" rel="stylesheet"/>
    <!--<link href="css/iconfont.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="fonts/tabbar-image/iconfont.css">
   
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<!--
        	<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">添加</a>
        -->
	    <h1  id="title"   class="mui-title">消息</h1>
    </header>
    <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="message/index.html">
                    <span class="mui-icon iconfont icon-xiaoxi"></span>
                    <span class="mui-tab-label">消息</span>
            </a>
            <a class="mui-tab-item" href="shangcheng/sc-index.html">
                    <span class="mui-icon iconfont icon-zhekou"></span>
                    <span class="mui-tab-label">生圈</span>
            </a>
            <a class="mui-tab-item" href="fuwu/fw-index.html">
                    <span class="mui-icon iconfont icon-fuwu"></span>
                    <span class="mui-tab-label">服务</span>
            </a>
            <a class="mui-tab-item" href="faxian/fx-index.html">
                    <span class="mui-icon iconfont icon-qiabaocardbag"></span>
                    <span class="mui-tab-label">卡包</span>
            </a>
            <a class="mui-tab-item" href="wode/wd-index.html">
                    <span class="mui-icon iconfont icon-wo"></span>
                    <span class="mui-tab-label">我的</span>
            </a>
    </nav>
    
    <script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
	  	//mui初始化
			mui.init();
			var subpages = ['message/index.html', 'shangcheng/sc-index.html', 'fuwu/fw-index.html', 'faxian/fx-index.html','wode/wd-index.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < subpages.length; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
	</script>
</body>
</html>
